<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <h1 id="nb_task_done"></h1>
    <ul id="task_list">
    </ul>
    <section id="new_task">
        <input type="text" placeholder="Titre de la tâche" id="new_task_title">
        <div class="new_task_parameter">
            <p>Fréquence: </p>
            <div class="new_task_data">
                <p id="new_task_frequency">1 jour sur 1</p>
                <div>
                    <button onclick="change_frequency_task(this, -1, 0)">-</button>
                    <button onclick="change_frequency_task(this, +1, 0)">+</button>
                </div>
            </div>
        </div>
        <div class="new_task_parameter">
            <p>Commence dans: </p>
            <div class="new_task_data">
                <p id="new_task_begining">1 jour(s)</p>
                <div>
                    <button onclick="change_begining_task(this, -1, 0)">-</button>
                    <button onclick="change_begining_task(this, +1, 0)">+</button>
                </div>
            </div>
        </div>
        <button id="new_task_validation" onclick="validation_new_task()">Valider</button>
    </section>
    <button class="btn_manage" id="btn_task_list" onclick="show_task_list_manager()"></button>
    <button class="btn_manage" id="btn_new_task"></button>
</body>
</html>
